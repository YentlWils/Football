<!-- Page Heading/Breadcrumbs -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Nieuwsberichten</h2>
        <ol class="breadcrumb">
            <li><a href="index.html">Home</a>
            </li>
            <li class="active">Nieuws</li>
        </ol>
    </div>
</div>

<!-- Marketing Icons Section -->
<div class="row">
    <div class="col-md-4" ng-repeat="item in items">
        <div class="panel panel-default">
            <div class="panel-body" >
                            <span class="panel-body-date">
                                <span class="day">{{item.date | date:'dd'}}</span>
                                <span class="month">{{item.date | date:'MMM' | uppercase}}</span>
                            </span>
                <h4>{{item.title}}</h4>
                <p>{{item.content | trim:true:300:' ...'}}</p>
                <a href="#/news/{{item.id}}" class="btn btn-default">Lees meer</a>
            </div>
        </div>
    </div>

</div>
<!-- /.row -->
